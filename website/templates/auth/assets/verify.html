<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Verification</h2>
            <p>Enter the 8-character code sent to your email</p>
        </div>

        <form id="verifyForm" class="auth-form" action="{{url_for('routes.verify')}}" method="POST">
            <div class="form-group">
                <label for="code" style="text-align: center;">Verification Code</label>
                <input type="text" id="code" class="form-input verification-input" placeholder="********" maxlength="4" required>
            </div>

            <!--Mode Controller-->
            <input type="hidden" name="mode" id="modeInput" value="verify">

            <button
                type="submit"
                class="btn btn-primary"
                style="width: 100%; justify-content: center;"
                onclick="setMode('verify')"
            >
                Verify
            </button>
        </form>

        <div class="auth-footer">
            Didn't receive code?
            <a href="#" class="auth-link" onclick="resendCode(event)">Resend</a>
        </div>
    </div>
</div>
