<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Verification</h2>
            <p>Enter the 8-character code sent to your email</p>
        </div>

        <form class="auth-form" action="index.html">
            <div class="form-group">
                <label for="code" style="text-align: center;">Verification Code</label>
                <input type="text" id="code" class="form-input verification-input" placeholder="********" maxlength="4" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Verify</button>
        </form>

        <div class="auth-footer">
            Didn't receive code? <a href="#" class="auth-link">Resend</a>
        </div>
    </div>
</div>
