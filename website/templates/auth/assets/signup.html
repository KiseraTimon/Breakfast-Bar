
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Start your delicious journey with us</p>
        </div>

        <form class="auth-form" action="{{url_for('routes.signup')}}" method="POST">
            <div class="form-class">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" class="form-input" name="first_name" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="form-input" name="last_name" placeholder="John" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="form-input" name="phone" placeholder="+254 700 000000" required>
            </div>

            <div class="form-group">
                <label for="key">Create Password</label>
                <input type="password" id="key" class="form-input" name="key" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="key_check">Confirm Password</label>
                <input type="password" id="key_check" class="form-input" name="key_check" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign Up</button>

            <button type="button" class="btn btn-outline" style="width: 100%; justify-content: center;">
                <i data-feather="chrome" style="width: 18px; height: 18px;"></i> Sign up with Google
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{url_for('routes.signin')}}" class="auth-link">Sign In</a>
        </div>
    </div>
</div>
