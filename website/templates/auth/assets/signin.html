<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in</p>
        </div>

        <form class="auth-form" action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="auth-actions">
                <a href="{{url_for('routes.reset')}}" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign In</button>

            <button type="button" class="btn btn-outline" style="width: 100%; justify-content: center;">
                <i data-feather="chrome" style="width: 18px; height: 18px;"></i> Sign in with Google
            </button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{{url_for('routes.signup')}}" class="auth-link">Sign Up</a>
        </div>
    </div>
</div>
