<div id="favorites" class="tab-content">
    <div class="section-title">
        <h2>My Favorite Dishes</h2>
    </div>
    <div class="favorites-grid">
        <!-- Reused Dish Cards -->
         {% if data['favorites'] %}
         {% for item in data['favorites']%}
        <div class="dish-card">
                <div class="dish-image">
                <img src="{{url_for('static', filename='images/home/dish_2.png')}}" alt="Fav Dish">
                <button class="wishlist-btn text-primary"><i data-feather="heart" style="fill: var(--primary); color: var(--primary);"></i></button>
            </div>
            <div class="dish-info">
                <!-- <div class="dish-rating">
                    <i data-feather="star" class="fill-star"></i> 4.8
                </div> -->
                <h3>{{item.name}}</h3>
                <p class="dish-desc">{{item.description}}</p>
            </div>
                <div class="dish-footer">
                <span class="price">{{item.price}}</span>
                <button class="add-btn">Add to cart</button>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="dish-card">
            <div class="dish-info">
                <div class="dish-info-note">
                    <h3>You have no favorite items yet</h3>
                    <p class="dish-desc">Make an order today to get started â€¢ <a href="{{url_for('routes.menu')}}" target="_blank">Order Now</a></p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
