<div id="settings" class="tab-content">
    <div class="section-title">
        <h2>Account Settings</h2>
    </div>
    <div class="settings-form">
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-input" value="Alex Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-input" value="alex.doe@example.com">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-input" value="+1 (555) 000-0000">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" value="********">
            </div>
            <button type="button" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
